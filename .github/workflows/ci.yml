name: BricBrac CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches:
      - '*'
  schedule:
    # run at 6AM & 6PM UTC
    - cron:  '0 6,18 * * *'

jobs:    
  Linux:
    name: BricBrac Linux Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test --enable-test-discovery
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macOS:
    name: BricBrac macOS Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test

  macOS11:
    name: BricBrac macOS11 Tests
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test

