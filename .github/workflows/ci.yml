name: BricBrac CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
  schedule:
    # run at 6AM & 6PM UTC
    - cron:  '0 6,18 * * *'

jobs:    
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test --enable-test-discovery

  macOS10:
    runs-on: macos-10.15
    needs: [Linux] # Linux must pass first
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test

  iOS:
    runs-on: macos-10.15
    needs: [macOS10] # macOS10 must pass first
    strategy:
      matrix:
        destination: ['platform=macOS', 'platform=iOS Simulator,name=iPod touch (7th generation)']
    steps:
      - uses: actions/checkout@v2
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme "BricBrac" -destination "${{ matrix.destination }}" clean test | xcpretty

  macOS11:
    runs-on: macos-11.0
    needs: [iOS] # iOS must pass first
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test

  Release:
    runs-on: ubuntu-latest
    needs: [macOS11]

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            CHANGELOG.md
            RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

